<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan DOM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" 
    integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Mini Ecommerce</a>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search"  id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
            </form>
            <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i>(0)</button>
        </nav>
        <div class="row">
            <div class="row col-md-12 mt-2"  id="listBarang" >
                
            </div>
        </div>
    </div>
    <script>
        var items = [
            ['001', 'Keyboard Logitek', 60000, 'Keyboard yang mantap untuk kantoran', 'image/logitek.jpg'], 
            ['002', 'Keyboard MSI', 300000, 'Keyboard gaming MSI mekanik', 'image/msi.jpg'],
            ['003', 'Mouse Genius', 50000, 'Mouse Genius biar lebih pinter', 'image/genius.jpeg'],
            ['004', 'Mouse Jerry', 30000, 'Mouse yang disukai kucing', 'image/jerry.jpg']

        ];
        var listbarang = document.getElementById("listBarang");

        function baranglist(array){
            var buffer = "";
            for (var i = 0; i<array.length; i++){
                buffer += `<div class = "col-lg-4 col-md-3 col-sm-2">
             <div class="card mb-3" style="width: 18rem;">
                    <img src="${array[i][4]}" class="card-img-top" height="200px" width="200px" alt="${array[i][1]}">
                    <div class="card-body">
                        <h5 class="card-title" id="itemName">${array[i][1]} </h5>
                        <p class="card-text" id="itemDesc">${array[i][3]} </p>
                        <p class="card-text">Rp ${array[i][2]}</p>
                        <a href="#" class="btn btn-primary" onclick = "tambahkeranjang" id= "add card">Tambahkan ke keranjang</a>
                    </div>
            </div>
            </div>`
             }
                return buffer;     
        }
        listbarang.innerHTML= baranglist(items);

        function filterbarang(katakunci){
            var filteritems = []
            for (var j= 0; j< items.length; j++){
                var barang= items[j];
                var namaItem = barang[1];
                var isMatch = namaItem.toLowerCase().includes(katakunci.toLowerCase());

                if (isMatch == true){
                    filteritems.push(barang);
                }
            }
            return filteritems;
        }
        var inputSearch = document.getElementById('keyword');
        inputSearch.addEventListener('keyup', function(e){
            var isi = e.target.value
            var filterpakekeyup = filterbarang(isi);
            baranglist.innerHTML = baranglist(filterpakekeyup);
        })
        var keranjang = document.getElementById("cart");

        var keranjangNumber = keranjang.value;
    </script>
</body>
</html>
